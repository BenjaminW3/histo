<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Histogramme & Punktoperatoren</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<link rel="stylesheet" href="css/default.css" />

		<!--<script type="text/javascript" src="external/jquery-ui-1.10.4/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="external/jquery-ui-1.10.4/ui/jquery-ui.js"></script>-->
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	
	<body>
		<h1>Histogramm</h1>

		<p>
			<label>Image: 
				<select id="imgSelector">
					<option value="img/mushroom_kingdom.jpg">Mushroom Kingdom</option>
					<option value="img/ambiental-living-room.jpg">Ambiental living room</option>
					<option value="img/love_bites.jpg">Love bites</option>
				</select>
			</label>
		</p>

		<p><img class="thumb" id="myImg" src="img/mushroom_kingdom.jpg" alt="Mushroom Kingdom"></p>

		<p><canvas class="thumb" id="histogram" width="640" height="480">Your browser does not have support for the html5 canvas element. Please use a modern browser!</canvas></p>

		<p id="runtime">Plot runtime...</p>

		<p>
			<label>Histogram for: 
				<select id="histType">
					<option value="rgb">RGB</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="hue">Hue</option>
					<option value="sat">Saturation</option>
					<option value="val">Value (brightness)</option>
					<option value="cmyk">CMYK</option>
					<option value="cyan">Cyan</option>
					<option value="magenta">Magenta</option>
					<option value="yellow">Yellow</option>
					<option value="kelvin">Kelvin (Black)</option>
				</select>
			</label>
		</p>

		<p><label>Count every <input id="accuracy" type="number" min="1" max="50" value="1"> pixels</label></p>

		<p>
			<label>Plot style: 
				<select id="plotStyle">
					<option value="continuous">Continuous</option>
					<option value="discreet">Discreet</option>
				</select>
			</label>
		</p>

		<p><label>Plot fill <input id="plotFill" type="checkbox"></label></p>

		<p>
			<label>Plot colors: 
				<select id="plotColors">
					<option value="none">None</option>
					<option value="flat">Flat colors</option>
					<option value="gradient">Gradients</option>
				</select>
			</label>
		</p>
	</body>
</html>
